<mat-toolbar color="primary">
  <span>Crud Users</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddEditUserForm()">
    + User
  </button>
</mat-toolbar>

<div class="main-body">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. John Wick" #input>
  </mat-form-field>

  <div class="table-container" [class.mobile]="isMobile">
    <table mat-table [dataSource]="dataSource" matSort>


      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="centered-header"> ID </th>
        <td mat-cell *matCellDef="let row" class="centered-cell"> {{row.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="centered-header"> Name </th>
        <td mat-cell *matCellDef="let row" class="centered-cell"> {{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="centered-header"> Email </th>
        <td mat-cell *matCellDef="let row" class="centered-cell"> {{row.email}}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="centered-header"> Phone </th>
        <td mat-cell *matCellDef="let row" class="centered-cell"> {{row.phone}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="centered-header"> Actions </th>
        <td mat-cell *matCellDef="let row" class="centered-cell">

          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="deleteUser(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
